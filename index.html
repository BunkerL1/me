<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profilexat</title>
    <script>
        window.addEventListener('load', function() {
            // Enviar uma solicitação para o script PHP ao carregar a página
            fetch('https://leanbnk.000webhostapp.com/register_ip.php')
            .then(response => {
                if (response.ok) {
                    console.log('Endereço IP registrado com sucesso!');
                } else {
                    console.error('Erro ao registrar endereço IP:', response.statusText);
                }
            })
            .catch(error => {
                console.error('Erro ao registrar endereço IP:', error);
            });
        });
    </script>
</head>
<body>
    <h1>Seu Site</h1>
    <p>Bem-vindo ao seu site!</p>
</body>
</html>
