<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfileXat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }
        .profile-header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        .profile-header img {
            border-radius: 50%;
            border: 2px solid gold;
        }
        .profile-header h1 {
            margin: 10px 0;
            color: gold;
        }
        .profile-info {
            padding: 20px;
            background-color: #444;
            margin: 20px;
            border-radius: 10px;
        }
        .profile-info h2 {
            color: gold;
        }
        .profile-info p {
            color: white;
        }
    </style>
</head>
<body>
    <div class="profile-header">
        <img src="profile.jpg" alt="Profile Picture" width="150" height="150">
        <h1>ProfileXat</h1>
    </div>
    <div class="profile-info">
        <h2>Sobre Mim</h2>
        <p>Bem-vindo ao meu perfil. Este é um exemplo de uma página de perfil em preto, branco e dourado.</p>
    </div>
    <div class="profile-info">
        <h2>Postagens Recentes</h2>
        <p>Aqui você pode ver suas postagens recentes.</p>
    </div>
</body>
</html>
